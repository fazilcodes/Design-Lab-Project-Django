<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Designs</title>
    <link rel="stylesheet" href="{% static 'css/add1.css' %}">
</head>
<body style="background: url('/static/image/living-room-2732939_1920.jpg'); background-repeat: no-repeat;
background-size: cover; background-position: center;">
    
    <div class="glass">
        <h2>Update Designs</h2>
        <form method="post" action="{% url 'updateDesign' design.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="">Designer</label><br>
                <input type="text" name="designer" readonly value="{{ design.designer }}"><br>
            </div>
            <div>
                <label for="">Design Type</label><br>
                <input type="text"  name="type" value="{{ design.type}}"><br>
            </div>
            <div>
                <label for="">Style Preference</label><br>
                <input type="text" name="style" value="{{ design.style }}"><br>
            </div>
            <div>
                <label for="">Design Area</label><br>
                <input type="text" name="area" value="{{ design.area }}"><br>
            </div>
            <div>
                <label for="">Material Preference</label><br>
                <input type="text" name="material" value="{{ design.material }}"><br>
            </div>
            <div>
                <label for="">Price</label><br>
                <input type="number" name="price" value="{{ design.price }}"><br>
            </div>
            <div>
                <label for="">Image</label><br>
                <input type="file" name="image" value="{{ design.image }}"><br>
            </div>
            <label for="">Description</label><br>
            <textarea name="description" rows="3" cols="30">{{ design.description }}</textarea><br>
            <button class="btn" type="submit">Update</button>
          </form>
          
    </div>

</body>
</html>
